<!DOCTYPE html>
<html lang="en">
<head>
	<title>WebVS Editor</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="default.css" />
	<script type="text/javascript" src="libs.js"></script>
	<script type="text/javascript" src="webvs.js"></script>
	<script type="text/javascript" src="editor.js"></script>
</head>
<body>
	<div id="area">
		<div id="windowcontainer"></div>
		<div id="taskbar">
			<div id="taskmenuButton" onclick="showMenu(event, 1, '0px', null, null, '22px');"></div>
			<div id="appholder"></div>
			<div id="trayclock"></div>
		</div>
		<div id="globalMenu" class="menu" onclick="hideMenu();"></div>
	</div>
</body>
</html>
