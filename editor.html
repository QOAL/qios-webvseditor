<!DOCTYPE html>
<html lang="en">
<head>
	<title>WebVS Editor</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="default.css" />
	<script type="text/javascript" src="editor.js"></script>
</head>
<body>
	<div id="area">
		<div id="windowcontainer"></div>
		<div id="taskbar">
			<div id="taskmenuButton" onclick="toggleTaskMenu(event);"></div>
			<div id="appholder"></div>
			<div id="trayclock"></div>
		</div>
		<div id="taskmenu" class="menu"><ul>
			<li onclick="newWindow({'caption': 'Blank window', 'icon': '16x16x8_.png', 'height': 100}); hideTaskMenu();"/><div class="menuicon"></div>New blank window</li>
			<li onclick="newDirView(); hideTaskMenu();"><div class="menuicon"></div>WebVS Editor</li>
			<!--<li><div class="menuspacer"></div></li>-->
		</ul></div>
	</div>
</body>
</html>
